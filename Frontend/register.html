<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="heading"></div>
            <form class="login-form">
                <div class="field">
                    <input id="username" type="name" placeholder="Username" />
                    <label for="username">Username</label>
                </div>
                <div class="field">
                    <input id="email" type="email" placeholder="Email" />
                    <label for="email">Email</label>
                </div>
                <div class="field">
                    <input id="fullName" type="name" placeholder="Full Name" />
                    <label for="fullName">Full Name</label>
                </div>
                <div class="field">
                    <input id="password" type="password" placeholder="password" />
                    <label for="password">Password</label>
                </div>
                <button class="login-button" title="login">Sign Up</button>

            </form>
        </div>
        <div class="box">
            <p>Already have an account? <a class="signup" href="login.html">Log in</a></p>
        </div>
    </div>
</html>
