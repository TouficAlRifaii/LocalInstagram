<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/block_list.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="scripts/block_list.js"></script>
    <title>Blocked Users</title>
</head>

<body>
    <div class="insta">
        <header>
            <div class="logo">
                <h1>Instagram</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fa-solid fa-house"></i></a></li>
                    <li><a href="new_post.html"><i class="fa-regular fa-square-plus"></i></a></li>
                    <li><a href="edit_profile.html"><i class="fa-regular fa-pen-to-square"></i></a>
                    <li><a href="block_list.html"> <i class="fa-solid fa-ban"></i></a>
                    <li><a href=""><img src="images/instaDefaultpfp.png" alt=""></a></li>
                    <li><a id="logout" href=""> <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
                </ul>

            </nav>
        </header>
        <div class="container">
            <div class="box">
                <form id="block_user" class="login-form">
                    
                    <div class="field">
                        <input id="block_username" type="text" placeholder="Username" />
                        <label for="block_username">UserName</label>
                    </div>
                    <button id="block-button" class="block-button" title="UnBlock">Block</button>

                </form>
            </div>
        </div>
        <div class="container">
            <div class="box">
                <form id="unblock_user" class="login-form">
                    
                    <div class="field">
                        <input id="unblock_username" type="text" placeholder="Username" />
                        <label for="unblock_username">UserName</label>
                    </div>
                    <button id="unblock-button" class="unblock-button" title="Unblock">UnBlock</button>

                </form>
            </div>
        </div>
        <div class="container">
            <div id="blocked_list" class="box">
                <table>
                    <tr>
                        <th>Username</th>
                    </tr>
                    <tr>
                        <td>
                            username
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
